<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySort Impact Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .dashboard {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        .stat-box {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .stat-box:hover {
            transform: translateY(-5px);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1rem;
            color: #7f8c8d;
        }
        #visualizer {
            width: 100%;
            height: 300px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .particle {
            position: absolute;
            background-color: #3498db;
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>EasySort Impact Dashboard</h1>
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-value" id="trashCounter">0</div>
                <div class="stat-label">Kilograms of Trash Sorted</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="co2Counter">0</div>
                <div class="stat-label">Kilograms of CO2 Saved</div>
            </div>
        </div>
        <div id="visualizer"></div>
    </div>

    <script>
        const trashCounter = document.getElementById('trashCounter');
        const co2Counter = document.getElementById('co2Counter');
        const visualizer = document.getElementById('visualizer');
        let trashSorted = 1;
        let co2Saved = trashSorted * 0.7;

        function updateCounters() {
            const trashIncrement = Math.random() * 0.3;
            trashSorted += trashIncrement;
            co2Saved += trashIncrement * 0.7;

            trashCounter.textContent = trashSorted.toLocaleString();
            co2Counter.textContent = co2Saved.toLocaleString();

            createParticle();

            // Schedule next update
            const delay = Math.random() * 1900 + 100; // 0.1 to 3 seconds
            setTimeout(updateCounters, delay);
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 15 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const startX = Math.random() * visualizer.offsetWidth;
            const startY = visualizer.offsetHeight;
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;
            
            visualizer.appendChild(particle);
            
            const animation = particle.animate([
                { transform: `translate(0, 0) scale(1)`, opacity: 0.7 },
                { transform: `translate(${Math.random() * 100 - 50}px, -${visualizer.offsetHeight + Math.random() * 100}px) scale(0)`, opacity: 0 }
            ], {
                duration: 3000,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => particle.remove();
        }

        updateCounters(); // Start the process
    </script>
</body>
</html>
